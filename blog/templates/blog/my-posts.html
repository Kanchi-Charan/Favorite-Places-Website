{% extends "base.html" %}
{% load static %}

{% block title %}My Posts{% endblock %}

{% block css_files%}
    <link rel = "stylesheet" href = "{% static "blog/my_posts.css" %}"/>
    <link rel = "stylesheet" href = "{% static "blog/post.css" %}"/>
{% endblock %}


{% block content %}
    <section class = "myposts">
        <h2>{{user.first_name}} Posts</h2>
        <ul>
        {% for post in my_posts %}
            {% include "blog/includes/post.html" %}
        {% endfor %}
        </ul>
    </section>
{% endblock %}
