{% extends "base.html"%}
{% load static %}

{% block title%}Register{%endblock%}

{% block css_files %}
    <link rel = "stylesheet"  href = "{% static "blog/my_posts.css"%}"/>
    <link rel = "stylesheet"  href = "{% static "blog/post.css"%}"/>
{%endblock%}

{% block content %}
<section class = "myposts">
    <h2>{{user.first_name}} Stored Posts</h2>
    <ul>
    {% for post in posts %}
        {% include "blog/includes/post.html" %}
    {% endfor %}
    </ul>
</section>
{% endblock %}
