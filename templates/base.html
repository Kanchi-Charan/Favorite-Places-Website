{%load static%}

<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}  {% endblock %}</title>
    <link rel='stylesheet' href="{% static "app.css" %}" />
    {%block css_files%} {%endblock%}
</head>

<body>
    <header id='main-navigation'>
        <h1 class = "starting" ><a href="{% url "starting-page" %}">Favorite Places</a></h1>
        {% if user.is_authenticated %}
            <h2><a href = "{% url "read-later" %}">Stored Posts</a></h2>
            <h2><a href = "{% url "all-posts" %}">All Posts</a></h2>
            <h2><a href = "{% url "my-posts" %}">My Posts</a></h2>
            <h2><a href = "{% url "all-users" %}">All Users</a></h2>
            <h2><a href = "{% url "create" %}">Create</a></h2>
            <h2>Hello {{user.first_name}}</h2>
            <h2><a href = "{% url "user-page" user.username %}">Profile</a></h2>
            <h2><a href = "{% url "logout" %}">Logout</a></h2>
        {% else %}
            <h2><a href = "{% url "register" %}"> Register</a></h2>
            <h2><a href = "{% url "login" %}"> Login</a></h2>
        {%endif%}
    </header>
    {%block content%}

    {%endblock%}

</body>
</html>
